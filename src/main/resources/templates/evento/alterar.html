<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Alteração de Evento</title>
</head>
<body>
<!-- conteudo principal -->
<main layout:fragment="conteudo" th:fragment="formulario" id="main" class="w-full">
    <div class="mt-10 ml-10">
        <h1 class="text-3xl">Alteração de Evento</h1>
        <!-- Formulario -->
        <form th:hx-post="@{/eventos/alterar}" hx-target="#main" hx-swap="outerHTML" th:object="${evento}">
            <label for="codigo" class="block text-gray-700 font-medium mb-2 mt-10">Código</label>
            <input type="hidden" th:field="*{codigo}" />
            <input type="text" th:field="*{codigo}" disabled class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

            <div th:replace="~{layout/fragments/forms::inputtext ('Nome', 'nome')}">...</div>

            <div th:replace="~{layout/fragments/forms::inputdata ('Data do Evento', 'dataEvento')}">...</div>

            <div th:replace="~{layout/fragments/forms::inputtext ('Local', 'local')}">...</div>

            <div th:replace="~{layout/fragments/forms::inputtext ('Capacidade', 'capacidade')}">...</div>

            <label for="usuario" class="block text-gray-700 font-medium mb-2 mt-10">Palestrante</label>
            <input type="hidden" th:field="*{{usuario.nome}}" />
            <input type="text" th:field="*{{usuario.nome}}" disabled class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

            <br />
            <button type="submit" class="mb-5 py-3 px-4 inline-flex items-center mt-5 gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Alterar</button>
        </form>
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>
    </div>
</main>
<!-- !conteudo principal -->
</body>
</html>
